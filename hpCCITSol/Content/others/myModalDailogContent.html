<div>

        <div class="modal-header">
          <h3>{{modalOptionsheaderText}}</h3>
        </div>
        <div class="modal-body">
          <p>{{modalOptionsbodyText}}</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-ng-click="ok(true);">{{modalOptionsactionButtonText}}</button>
          <button type="button" class="btn btn-danger" data-ng-click="close(false)">{{modalOptionscloseButtonText}}</button>
        </div>
    </div>
